name: enem_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  equatable: ^2.0.5
  dio: ^5.6.0
  get_it: ^7.7.0
  multiple_result: ^5.1.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  flutter_native_splash: ^2.4.1
  objectbox: ^4.0.2
  objectbox_flutter_libs: ^4.0.2
  path_provider: ^2.1.4
  internet_connection_checker_plus: ^2.5.2
  cached_network_image: ^3.4.1
  cached_svg_image: ^0.0.7
  photo_view: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  objectbox_generator: ^4.0.2

  flutter_lints: ^3.0.0
  icons_launcher: ^2.1.7

flutter:

  uses-material-design: true
  assets:
    - assets/

icons_launcher:
  image_path: "assets/enem_flow_logo.png"
  platforms:
    android: 
      image_path: "assets/enem_flow_logo.png"
      enable: true
      adaptive_background_color: "#140000"
      adaptive_foreground_image: "assets/enem_flow_logo.png"
    ios:
      enable: true
      image_path: "assets/enem_flow_logo.png"